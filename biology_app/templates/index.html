<!DOCTYPE html>
<html>
<head>
    <title>Biology Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='cover.jpg') }}" alt="Book Cover" class="cover-image">
        <h1>Biology Book</h1>
        <ul>
            {% for i in range(1, 13) %}
                <li><a href="{{ url_for('chapter', chapter_number=i) }}">Chapter {{ i }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
